{% extends "base.html" %}

{% load i18n %}

{% block logout %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-3 text-center">
            <h1>Sign Out</h1>

            <p>Are you sure you want to sign out?</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-3 text-center">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-secondary" type="submit">Sign Out &raquo;</button>
            </form>
        </div>
    </div>
</div>
{% endblock logout %}
