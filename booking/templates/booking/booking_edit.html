{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <h1>Edit Reservation</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button class="btn btn-secondary align-item-center" type="submit">Save changes</button>
                <button class="btn btn-secondary align-item-center"><a href="{% url 'booking_list' %}">Cancel</a></button>
            </form>
        </div>
    </div>
</div>

<!-- Edit confirmation Modal -->
<div class="modal fade" id="editconfirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h2 class="modal-title text-center" id="confirmationModalLabel">Edit booking Confirmation</h2>
            </div>
            <div class="modal-body text-center">
                <p>Your reservation has been successfully updated!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            const modalElement = document.getElementById('editconfirmationModal');
            if (modalElement) {
                var confirmationModal = new bootstrap.Modal(modalElement);
                confirmationModal.show();
    
                // Rensa query-parametern fr√•n URL:en
                urlParams.delete('success');
                window.history.replaceState({}, document.title, window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : ''));
            } else {
                console.error('Modal element not found');
            }
        }
    });
</script>

{% endblock scripts %}
