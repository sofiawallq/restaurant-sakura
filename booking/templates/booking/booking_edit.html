{% extends "base.html" %}
{% load static %}

{% block booking_edit %}

<h1>Edit Reservation</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Save changes</button>
</form>
<button class="btn btn-secondary"><a href="{% url 'booking_list' %}">Cancel</a></button>

{% endblock booking_edit %}
