{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Edit booking form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <h1>Edit Reservation</h1>
            <form action="{% url 'booking_edit' booking.id %}" method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button class="btn btn-secondary align-item-center" type="submit">Save changes</button>
                <button class="btn btn-secondary align-item-center"><a href="{% url 'booking_list' %}">Cancel</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
