{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block booking %}

<!-- Book a table headline -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <h2>Make a reservation request</h2>
            <p>Fill out the form below and we will confirm your reservation via email:</p>

            <!-- Book a table form -->
            <form method="post">
                {% csrf_token %}
                {{ booking_form.media }}
                {{ booking_form | crispy }}
                <button class="btn btn-secondary" type="submit">Make reservation</button>
            </form>
        </div>
    </div>
</div>

{% endblock booking %}
